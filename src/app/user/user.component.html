<head><style>
  /* Your custom styles can be here, if any */
  table {
    width: 100%;
    border-collapse: collapse;
  }

  th,
  td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #f5f5f5;
  }
</style>
</head>

<body>
<div class="container">
  <h1>User Data Table</h1>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>User Salary</th>
        <th>User DOB</th>
        <th>User Hobbies</th>
      </tr>
    </thead>
    <tbody>
      <!-- Assuming you have the 'user' array defined in the Angular component -->
      <tr *ngFor="let us of user">
        <td>{{us.userid}}</td>
        <span *ngIf="us.usersalary>=50000" class="bg-warning">{{us.username}}</span>
        <span *ngIf="us.usersalary<50000" class="text-light">{{us.username}}</span>
        <td>{{us.usersalary | currency: 'Rs'}}</td>
        <td>{{us.userdob}}</td>
        <td>{{us.userhobby}}</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
